<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>About Us </title>
  <link rel="stylesheet" href="aboutusstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="about-us-script.js" defer></script>
</head>

<body>
  <div id="container">
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/1.png" alt="img" draggable="false"></div>
          <h2>Eva</h2>
          <span>CEO</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/2.png" alt="img" draggable="false"></div>
          <h2>Karolina</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/3.png" alt="img" draggable="false"></div>
          <h2>Anamaria-Elena</h2>
          <span>Product Development Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/4.png" alt="img" draggable="false"></div>
          <h2>Ane</h2>
          <span>Supply Chain Manager</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <div id="spacer"></div>
    <div id="goback-div"><a href="about-us-page2.html"><button id="goback-but">Go Back</button> </a></div>
  </div>
</body>
